<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>class 字体</title>
    <link href="http://static.pinganfang.com/css/iconfont/iconfont.css?update=141208" rel="stylesheet" type="text/css">
</head>
<body>

<i class="iconfont icon-shouye" id="J_iel"></i>

<a href="javascript:void(0)" id="J_changeIcon">更换图标</a>

<script>
    var btn = document.getElementById('J_changeIcon'),
        elI = document.getElementById('J_iel');

    btn.onclick = function(){
       var elICls = elI.className;

        elICls += ' icon-sousuo';

        elI.className = elICls;

        this.onclick = null;
    }

</script>

</body>
</html>
