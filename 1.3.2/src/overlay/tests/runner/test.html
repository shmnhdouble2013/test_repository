<head>

    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <link href="../../demo/other/assets/cool.css" rel="stylesheet"/>
    <script src="/kissy/build/seed.js"></script>

    <script src="../../src/base.js"></script>
    <script src="../../src/dialog-render.js"></script>
    <script src="../../src/dialog.js"></script>
    <script src="../../src/overlay-render.js"></script>
    <script src="../../src/overlay.js"></script>
    <script src="../../src/popup.js"></script>

    <script src="../../src/extension/close-render.js"></script>
    <script src="../../src/extension/close.js"></script>
    <script src="../../src/extension/loading-render.js"></script>
    <script src="../../src/extension/loading.js"></script>
    <script src="../../src/extension/mask-render.js"></script>
    <script src="../../src/extension/mask.js"></script>
    <script src="../../src/extension/stdmod-render.js"></script>
    <script src="../../src/extension/stdmod.js"></script>
    <script src="../../src/extension/overlay-effect.js"></script>
    <script src="../../src/extension/dialog-effect.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .popup {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>KISSY Overlay Test Cases</h1>

<div id="render" class='popup'>
    prerender
</div>


<div id="drender">
    <div class="ks-stdmod-header">prerender header</div>
    <div class="ks-stdmod-body">prerender body</div>
    <div class="ks-stdmod-footer">prerender footer</div>
</div>
<script src="../specs/overlay-spec.js"></script>
<script src="../specs/dialog-spec.js"></script>
<script src="../specs/visible-spec.js"></script>
<script src="../specs/view-spec.js"></script>
<script>
    KISSY.use("overlay,resizable,dd,component/plugin/drag,component/plugin/resize", function () {

        setTimeout(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        }, 200);

    });
</script>

</body>
</html>
