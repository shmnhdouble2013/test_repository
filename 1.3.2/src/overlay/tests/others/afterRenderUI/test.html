        .ks-overlay {

            position: absolute;

            top: -9999px;
        }
    </style>

<body>

<button id="open">open</button>
<script>

    KISSY.use('overlay', function (S, Overlay) {
        S.all('#open').on('click', function () {
            o.set('content', 'oo');
            o.set('align', {
                node:'#open',
                points:['bl', 'tl']
            });
            o.show();
        });

        var o = new Overlay({
            elStyle: {
                background: '#fff',
                border: '2px solid gray',
                borderRadius: '5px',
                padding: '5px',
                overflow: 'auto'
            },
            width: '85%', //配置高和宽
            height: '50%',
            effect: {
                effect: 'slide', //popup层显示动画效果，slide是展开，也可以'fade'渐变
                duration: 0.1
            }
        });

        o.on('afterRenderUI', function () {
            alert(this.get('el'));
        });
    });

</script>

</body>
