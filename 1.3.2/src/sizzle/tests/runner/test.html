<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Sizzle Test Runner</title>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/third-party/jquery.js" charset="utf-8"></script>
    <script src="/kissy/build/seed.js"></script>
    <script src="../../src/sizzle.js" charset="utf-8"></script>

    <style>
        body, html {
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Sizzle With KISSY Test Cases</h1>
<script src="../specs/sizzle-spec.js" charset="utf-8"></script>
<script>
    KISSY.use('dom,sizzle',function () {

        setTimeout(function(){
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        });


    });
</script>
</body>
</html>
