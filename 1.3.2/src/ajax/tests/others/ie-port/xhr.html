<iframe src="http://localhost:9999/kissy/src/ajax/tests/others/ie-port/9999.html" id="iframe"></iframe>
<script type="text/javascript">

    window.onload = function () {
        // ie 完全忽略端口
        alert(document.getElementById('iframe').contentWindow.document.getElementById('t').href);
    };

    // ie 可以跨越端口发送

    // location.href='http://localhost:8888/kissy/src/ajax/tests/others/ie-port/xhr.html';

    var win = window, _XDomainRequest = win['XDomainRequest'] || Object;

    // true/false ie 都能运行！
    var crossDomain = true;

    var url = crossDomain ?
            'http://'+location.hostname+':9999/kissy/src/ajax/tests/others/ie-port/xdr.jss' :
            'http://'+location.hostname+':9999/kissy/src/ajax/tests/others/ie-port/t.json';

    function createStandardXHR(_, refWin) {
        try {
            return new (refWin || win)['XMLHttpRequest']();
        } catch (e) {
        }
        return undefined;
    }

    function createActiveXHR(_, refWin) {
        try {
            return new (refWin || win)['ActiveXObject']('Microsoft.XMLHTTP');
        } catch (e) {
            S.log('createActiveXHR error');
        }
        return undefined;
    }

    var nativeXhr = win['ActiveXObject'] ? function (crossDomain, refWin) {
        if (crossDomain && _XDomainRequest) {
            return new _XDomainRequest();
        }
        // ie7 XMLHttpRequest 不能访问本地文件
        return createStandardXHR(crossDomain, refWin) || createActiveXHR(crossDomain, refWin);
    } : createStandardXHR;

    var xhr = nativeXhr(crossDomain);

    xhr.open('get', url, true);

    function ok() {
        alert(xhr.responseText);
    }

    if (crossDomain) {

        //xhr.withCredentials=true;

        console.log('use _XDomainRequest');

        // ie 不支持
        if (xhr.setRequestHeader) {
            // 其他浏览器支持
            xhr.setRequestHeader('yiminghe', '2');
        }

        // ie 不支持 cookie 携带
        // 其他浏览器需要服务器指定和客户端设置
        xhr.onload = function () {
            ok();
        };
    } else {
        console.log('use XMLHttpRequest');
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                ok();
            }
        };
    }

    xhr.send();

</script>
