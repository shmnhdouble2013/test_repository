    .slide-down{

        float: left;
        margin-right: 60px;
        width:110px;
        height: 170px;
        position: relative;
    }
    .slide-down .slide-float-img{
        position: absolute;
        top: 0;
        left: 0;
    }
    .slide-down div ul li a{
        display: block;
    }
    .slide-down div ul li a img,.slide-down div ul li a span{
        float: left;
    }
    .slide-down div ul li a span{
        width: 110px;
        height: 18px;
        text-align: center;
        overflow: hidden;
        margin-top: 16px;
        margin-bottom: 4px;

    .slide-down div ul li p{

    .slide-down-left:hover{

    }
    .slide-down-right{

    }
    .slide-down-right:hover{
