<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Accordion - 手风琴</title>

    <script src="/kissy/build/seed.js"></script>
    <style>
        #accordion1 {
            width: 300px;
            border: 1px solid #ccc;
        }

        #accordion1 h3 {
            margin: 0;
            padding: 0;
        }

        #accordion1 .ks-switchable-trigger {
            padding: 3px 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background: #f3f3f3;
            overflow: hidden;
            height: 18px;
        }

        #accordion1 .ks-switchable-trigger h3 {
            float: left;
            width: 100px;
            margin-left: 5px;
        }

        #accordion1 .ks-switchable-panel {
            height: 150px;
            padding: 3px 10px;
            border-bottom: 1px solid #ddd;
        }

        #accordion1 .ks-icon {
            float: left;
            width: 12px;
            height: 12px;
            overflow: hidden;
            margin-top: 2px;
            font-size: 0;
            vertical-align: middle;
            background: url(../assets/accordion-sprite.png) no-repeat 0 0;
        }

        #accordion1 .ks-active .ks-icon {
            background-position: -20px 0;
        }

        #accordion1 .last-trigger {
            border-bottom-width: 0
        }

        #accordion1 .ks-active {
            border-bottom-width: 1px
        }

        #accordion1 .last-panel {
            border-bottom: none
        }

    </style>
</head>
<body>

<h3 class="s-title">Accordion - 手风琴</h3>

<div class="s-section">

    <div id="accordion1" class="s-demo">

        <div>
            <div class="ks-switchable-trigger"><i class="ks-icon"></i>

                <h3>标题A</h3></div>
            <div class="ks-switchable-panel" style="display:none;">
                1、支持鼠标滑过和点击触点两种方式<br/>
                2、支持同时展开多个面板
                <input/>
            </div>
        </div>

        <div>
            <div class="ks-switchable-trigger"><i class="ks-icon"></i>

                <h3>标题B</h3></div>
            <div class="ks-switchable-panel" style="display:none;">内容B<br/>内容B<br/>内容B <input/></div>
        </div>

        <div>
            <div class="ks-switchable-trigger"><i class="ks-icon"></i>

                <h3>标题C</h3></div>
            <div class="ks-switchable-panel" style="display:none;">
                内容C<br/>内容C<br/>内容C<br/>
                内容C<br/>内容C <input/></div>
        </div>

        <div>
            <div class="ks-switchable-trigger last-trigger">
                <i class="ks-icon"></i>

                <h3>标题D</h3>
            </div>
            <div class="ks-switchable-panel last-panel"
                 style="display:none;">内容D<br/>内容D<br/>
                内容D <input/></div>
        </div>

        <script>
            KISSY.use("dom,event,anim,switchable", function (S, DOM, Event, Anim, Switchable) {
                var Accordion = Switchable.Accordion,
                        Easing = Anim.Easing;

                S.ready(function (S) {
                    window.accordion = Accordion('#accordion1', {
                        multiple: true //,
                        //autoplay:true,
                        //switchTo:0
                        //'activeTriggerCls': 'collapse'
                    });
                });
            });
        </script>
    </div>
</div>
</body>
</html>
