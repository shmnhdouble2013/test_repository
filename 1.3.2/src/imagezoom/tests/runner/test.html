<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Runner</title>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>

    <script src="/kissy/build/seed.js"></script>
    <script src="../../src/imagezoom.js"></script>
    <style>

        img {
            border: 1px solid #808080;
        }

        .ks-imagezoom-wrap {
            position: relative;
        }

        .ks-imagezoom-icon {
            display: block;
            position: absolute;
            right: -1px;
            bottom: -1px;
            height: 23px;
            width: 23px;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
            background: url(http://img02.taobaocdn.com/tps/i2/T1uJNuXX8tXXXXXXXX-23-23.png) no-repeat scroll left top transparent;
        }

        .ks-imagezoom-lens {
            background: url(http://img04.taobaocdn.com/tps/i4/T12pdtXaldXXXXXXXX-2-2.png) repeat;
            cursor: move;
            position: absolute;
        }

        .ks-imagezoom-viewer {
            border: 1px solid #CCCCCC;
            text-align: center;
            position: absolute;
            left: -9999px;
            top: -9999px;
            overflow: hidden;
            z-index: 9999;
        }

        .ks-imagezoom-viewer img {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>

</head>
<body>
<h1>KISSY.ImageZoom Test Cases</h1>

<div id="wrap">
    <div class="demo">
        <img id="standard"
             width="310"
             height="310"
             src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
    </div>

    <div class="demo">
        <img id="inner"
             width="310"
             height="310"
             src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
    </div>


    <div class="demo">
        <a href="#">
            <img id="multi"
                 width="310"
                 height="310"
                 data-ks-imagezoom="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg"
                 src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/></a>
    </div>

</div>
<script src="../specs/imagezoom-spec.js"></script>

<script>
    // wait img onload
    window.onload = function () {
        KISSY.use('imagezoom', function () {

            setTimeout(function () {

                jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
                jasmine.getEnv().execute(function () {
                    jasmine.kissyNext(this.results().failedCount);
                    KISSY.all('#wrap').appendTo('body');
                });
            }, 200);
        });
    };
</script>
</body>
</html>
