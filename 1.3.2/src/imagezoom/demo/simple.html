<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Demo - 标准模式</title>
    <style>
        img {
            border: 1px solid #808080;
        }

        .ks-imagezoom-wrap {
            position: relative;
        }

        .ks-imagezoom-icon {
            display: block;
            position: absolute;
            right: -1px;
            bottom: -1px;
            height: 23px;
            width: 23px;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
            background: url(http://img02.taobaocdn.com/tps/i2/T1uJNuXX8tXXXXXXXX-23-23.png) no-repeat scroll left top transparent;
        }

        .ks-imagezoom-lens {
            background: url(http://img04.taobaocdn.com/tps/i4/T12pdtXaldXXXXXXXX-2-2.png) repeat;
            cursor: move;
            position: absolute;
        }

        .ks-imagezoom-viewer {
            border: 1px solid #808080;
            text-align: center;
            position: absolute;
            left: -9999px;
            top: -9999px;
            overflow: hidden;
        }

        .ks-imagezoom-viewer img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="/kissy/build/seed.js"></script>
</head>
<body>
<div class="demo">
    <img id="standard" src="http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg_310x310.jpg"/>
</div>

<script>
    KISSY.use("dom,event,imagezoom", function (S, DOM, Event, ImageZoom) {
        // 标准模式下
        new ImageZoom({
            imageNode: "#standard",
            // 设置与小图左对齐
            align: {
                node: "#standard",
                points: ["tr", "tl"],
                offset: [10, 0]
            },
            bigImageSrc: "http://img03.taobaocdn.com/bao/uploaded/i3/T1fftwXf8jXXX7ps79_073021.jpg",
            bigImageWidth: 900,
            bigImageHeight: 900
        });
    });
</script>

</body>
</html>
