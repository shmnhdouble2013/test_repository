<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>KISSY.Tabs Test Runner</title>
    <link href="../../../css/src/dpl/base.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <script src="/kissy/build/seed.js"></script>
    <link href="../../../button/assets/dpl.css" rel="stylesheet"/>
    <link href="../../assets/dpl.css" rel="stylesheet"/>
    <style>
        p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>KISSY Tabs Test Cases</h1>

<script src="../../src/bar.js"></script>
<script src="../../src/body.js"></script>
<script src="../../src/panel-render.js"></script>
<script src="../../src/panel.js"></script>
<script src="../../src/tab.js"></script>
<script src="../../src/tab-render.js"></script>
<script src="../../src/render.js"></script>
<script src="../../src/tabs.js"></script>
<script src="../specs/tabs-spec.js"></script>

<script>
    KISSY.use('tabs', function () {

        setTimeout(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        }, 200);

    });
</script>
</body>
