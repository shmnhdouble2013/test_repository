<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DD Test Runner</title>

    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <script src="/kissy/build/rich-base.js"></script>
    <script src="../../src/ddm.js"></script>
    <script src="../../src/draggable-delegate.js"></script>
    <script src="../../src/draggable.js"></script>
    <script src="../../src/base.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .dh {
            border-bottom: 1px solid red;
        }
    </style>
</head>
<body>

<div id="wrap">


    <!--

for draggable-spec.js

-->
    <div id='drag_before'
         style="width:100px;
     height:100px;
     position:absolute;
     top:500px;
     left:500px;
     border:1px solid red;">
        <div id="dragHeader_before" class='dh' style="width:100px;height:10px;">
            header 1
        </div>
        content
    </div>

    <div id='drag'
         style="width:100px;
     height:100px;
     position:absolute;
     top:550px;
     left:550px;
     border:1px solid red;">
        <div id="dragHeader" class='dh' style="width:100px;height:10px;">
            header 2
        </div>
        content
    </div>


    <div id='drag_after'
         style="width:100px;
     height:100px;
     position:absolute;
     top:500px;
     left:500px;
     border:1px solid red;">
        <div id="dragHeader_after" class='dh' style="width:100px;height:10px;">
            header 3
        </div>
        content
    </div>
</div>

<h1>KISSY dd/base Test Cases</h1>


<script src="../specs/draggable-spec.js"></script>

<script>
    KISSY.use('core,dd/base', function (S) {
        var UA = S.UA;
        if (UA.ie == 9) {
            jasmine.kissyNext(0);

            // ie9 模拟鼠标拖放有问题
            S.all('#wrap').hide();
            return;
        }

        setTimeout(function () {

            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);

                S.all('#wrap').hide();
            });
        }, 200);
    });
</script>

</body>
</html>
