<html>
    <head>

			"hostName" : "g.assets.daily.taobao.net",
		    "lab_version" : "1.1.9"
		}-->

		<link rel="stylesheet" href="http://g.tbcdn.cn/tm/tbs-ui/1.0.5/css/??mui.css,tbsui.css" />
		<link rel='stylesheet' type='text/css' href='http://${hostName}/tm/tbs-back/${lab_version}/brand_active_url/grid.css'/>

		<link rel='stylesheet' type='text/css' href='./grid.css'/>
		
		<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>

		<script type="text/javascript" src="http://g.tbcdn.cn/mui/seed/1.1.3/seed.js"></script>

		<script type="text/javascript" src='./store.js'></script>
		<script type="text/javascript" src='./grid.js'></script>
    </head>
<body>

	<h3>Grid 控件示例:</h3>

	<div style="margin:10px;"> 

	    <!-- 表格选中模板 -->
		<div id="J_selectCandTable"></div>		

	</div>



<script type="text/javascript">

	// 候选区 选中数据
	var selectData = [
		{"nos":5, "id":"fa32f3a2f5", "actype":"站外", "medianame":"youku.com"},
		{"nos":7, "id":"faf262f6a66_1", "actype":"站外7", "medianame":"youku7.com" },
		{"nos":11, "id":"afa266969fa_2", "actype":"站外11", "medianame":"youku11.com" },    
		{"nos":7, "id":"fa32f3a2f7", "actype":"站外", "medianame":"youku.com"}
	];


	KISSY.ready(function(S){

		S.use('mui/grid', function(S, Grid){ 
			new Grid('#J_selectCandTable', {	
				width:1000,
				height:520,										// 根据数据 条数 设定高度
				ajaxUrl: 'result.php', 							// 异步接口
				checkable:true,									// 是否复选框 checkbox
				isShowCheckboxText: true, 						// 是否显示 checkbox 序号 和 全选文字
				isPagination:true,								// 是否有分页 默认 为false
				staticData: selectData, 						// 候选 table 静态数据 
				columns: [
					{title: 'id', width: 'auto', sortable: true, dataIndex: 'id'},
					{title: '活动类型',width: 'auto', sortable: false, dataIndex: 'actype'},
					{title: '媒体名称',width: 'auto', sortable: true, dataIndex: 'medianame'},

					{title: 'ifa3d', width: 'auto', sortable: true, dataIndex: 'id'},
					{title: '活活动类型',width: 'auto', sortable: false, dataIndex: 'actype'},
					{title: '媒体名称3',width: 'auto', sortable: true, dataIndex: 'medianame'},
					
					{title: '活动类型',width: 'auto', sortable: false, dataIndex: 'actype'},
					{title: '媒体名称',width: 'auto', sortable: true, dataIndex: 'medianame'},

					{title: 'ifa3d', width: 'auto', sortable: true, dataIndex: 'id'},
					{title: '活活动类型',width: 'auto', sortable: false, dataIndex: 'actype'},
					{title: '媒体名称3',width: 'auto', sortable: true, dataIndex: 'medianame'},

					{title: '操作',width: '.', sortable: false, dataIndex: '', render:function(value, obj){
						return '666';
					}}
				] 
			});
		});	

	});


</script>
</body>
</html>
