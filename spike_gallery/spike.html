<script type="text/javascript">

        packages:[
            {
                name:"act/double11-come-on",
                path: "./",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });


    KISSY.ready(function(S){    
          var DOM = S.DOM,
              UA = S.UA,
              Node = S.Node,
              Event = S.Event,
              win = window,
              doc = document; 

          var ONE_HOURS = 1000*60*60;       

        // 双十一秒杀
        S.use('act/double11-come-on/spikectrl', function(S, SpikeCtrl){
          new SpikeCtrl('.sends-container', {

              // ui自动更新间隔期
              updateUiMinutes: 0.5,

              // 不在时间范围 是否隐藏 秒杀 相关信息
              // isInvalidTimeHide:false,

              // 浏览其他区块 停留 时间 --  分钟
              // viewResidenceTime: 1,

              // 时间范围 配置 --必须配置 ，否则可能导致 无js效果
                startTime: '2013-11-04 00:00:00',  
                endTime: '2013-11-11 23:59:59'
                // serviceTime:1383963696924    // 2013/11/05 00:00:00' -- 1383580800000 // '2013/11/05 23:59:59'   -- 1383667199000            
            });
        });
           
  });
