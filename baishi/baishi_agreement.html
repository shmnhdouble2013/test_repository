<!Doctype html>
<html>
	<head>
		<meta charset="gbk">
		<title>支付宝百事公益捐款协议</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">

		<link rel="stylesheet" type="text/css" href="http://www.taobao.com/go/rgn/baishi-detail.css">
	</head>

<body>

<div class="content">			
	<img src="http://gtms01.alicdn.com/tps/i1/T1foY_FgBcXXaYYcAs-640-960.jpg_q75.jpg" border="0" usemap="#Map" />
	<img src="http://gtms01.alicdn.com/tps/i1/T1TAH_Fl0cXXcIhE.r-640-527.jpg_q75" border="0" />

	<map name="Map" id="Map">
	  <area shape="rect" coords="174,327,263,339" href="http://pepsi.tmall.com/" target="_self" alt="百事" id="J-Map" />
	</map>
</div>

<script src="http://g.tbcdn.cn/kissy/k/1.3.0/seed-min.js" type="text/javascript"></script>
<script type="text/javascript">
	KISSY.ready(function(S){
		var map320 = '174,327,263,339',
			map640 = '346,654,530,674';

		S.use('dom', function(S, DOM){
			var contentWidth = DOM.viewportWidth();

			if(contentWidth > 600){
				DOM.attr('#J-Map', 'coords', map640);	
			}else{
				DOM.attr('#J-Map', 'coords', map320);	
			}
		});
	});

</script>

</body>
</html>
