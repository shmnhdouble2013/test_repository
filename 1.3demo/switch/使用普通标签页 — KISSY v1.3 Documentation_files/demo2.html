<!DOCTYPE html>

<meta charset="utf-8">
<title>Demo - 使用基本的 Switchable</title><script src="seed.js" data-config="{combine:true}"></script>
<link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.2/css/dpl/base.css">
<link rel="stylesheet" href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/assets/demo2.css">
</head>
<body>
     <div id="demo2" class="s-demo">
            <ul class="ks-switchable-nav" role="tablist">
                <li aria-labelledby="a_tip" title="标题的title" class="ks-switchable-trigger-internal6" role="tab" tabindex="-1" id="ks-switchable10">
                    <span style="display:none" id="a_tip">标题 A，可左右键切换操作</span>
                    <a href="http://www.taobao.com/" oritabindex="0" tabindex="-1">标题 A</a></li>
                <li class="ks-switchable-trigger-internal6" role="tab" tabindex="-1" id="ks-switchable11"><a href="http://www.taobao.com/" oritabindex="0" tabindex="-1">标题 B</a></li>
                <li class="ks-switchable-trigger-internal6" role="tab" tabindex="-1" id="ks-switchable12">标题 C</li>
                <li class="ks-switchable-trigger-internal6" role="tab" tabindex="-1" id="ks-switchable13">标题 D</li>
                <li class="ks-switchable-trigger-internal6 ks-active" role="tab" tabindex="0" id="ks-switchable14">标题 E</li>
            </ul>
            <div class="ks-switchable-content">
                <div style="display: none;" class="ks-switchable-panel-internal7" role="tabpanel" aria-hidden="true" aria-labelledby="ks-switchable10"><a href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/demo2.html#"> 内容 a</a></div>
                <div style="display: none;" class="ks-switchable-panel-internal7" role="tabpanel" aria-hidden="true" aria-labelledby="ks-switchable11"><a href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/demo2.html#">内容 B</a></div>
                <div style="display: none;" class="ks-switchable-panel-internal7" role="tabpanel" aria-hidden="true" aria-labelledby="ks-switchable12"><a href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/demo2.html#">内容 C</a></div>
                <div style="display: none;" class="ks-switchable-panel-internal7" role="tabpanel" aria-hidden="true" aria-labelledby="ks-switchable13"><a href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/demo2.html#">内容 D</a></div>
                <div style="display: block;" class="ks-switchable-panel-internal7" role="tabpanel" aria-hidden="false" aria-labelledby="ks-switchable14">
                    <!-- 使用textarea实现延迟内容加载 -->
                    <div>                        <a href="http://docs.kissyui.com/1.3/source/raw/demo/switchable/demo2.html#">我是延迟内容</a>
                        
                    </div><textarea class="" style="display: none;">                        &lt;a href="#"&gt;我是延迟内容&lt;/a&gt;
                        &lt;script&gt;alert('我是延迟内容中的脚本，仅在第一次加载时执行。');&lt;/script&gt;
                    </textarea>
                </div>
            </div>
     </div>
    <script src="demo2.js"></script>


</body></html>
