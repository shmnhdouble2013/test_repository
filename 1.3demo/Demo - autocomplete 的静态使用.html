<!DOCTYPE html>
<!-- saved from url=(0064)http://docs.kissyui.com/1.3/source/raw/demo/combobox/static.html -->
<html class="ks-webkit537 ks-webkit ks-chrome39 ks-chrome"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script charset="utf-8" src="./Demo - autocomplete 的静态使用_files/saved_resource" async=""></script>
<meta charset="utf-8">
<title>Demo - autocomplete 的静态使用</title>
<link href="http://g.tbcdn.cn/kissy/k/1.3.2/css/dpl/base.css" rel="stylesheet">
<link href="http://docs.kissyui.com/1.3/source/raw/demo/combobox/assets/default.css" rel="stylesheet">
<script src="./Demo - autocomplete 的静态使用_files/seed.js" data-config="{combine:true}"></script>
</head>
<body>

<h1>从已有节点渲染</h1>
<div style="margin:10px auto; width:80%;text-align: center">
    <h2>
        static : input a or b or c or d or 3
    </h2>
    <div class="ks-combobox ks-combobox-shown" id="combobox" aria-disabled="false" style="width: 100px;">
        <div class="ks-combobox-invalid-el" style="display: none;"><div class="ks-combobox-invalid-inner"></div></div><div class="ks-combobox-input-wrap">
            <input style="width:100%;height:100%;" aria-haspopup="true" aria-combobox="list" role="combobox" autocomplete="off" class="ks-combobox-input" tabindex="0" id="inp" aria-expanded="true" hidefocus="true">
        </div>
    </div>

</div>

<h1>全新产生新节点</h1>
<div style="margin:10px auto; width:800px;text-align: center" id="newNew">
    <h2>
        static : input a or b or c or d or 3
    </h2>
<div class="ks-combobox ks-combobox-shown"><div class="ks-combobox-invalid-el"><div class="ks-combobox-invalid-inner"></div></div><div class="ks-combobox-input-wrap"><input aria-haspopup="true" aria-autocomplete="list" role="autocomplete" autocomplete="off" class="ks-combobox-input" aria-expanded="true" tabindex="0" hidefocus="true"></div></div></div>
<script src="./Demo - autocomplete 的静态使用_files/static.js"></script>


</body></html>
