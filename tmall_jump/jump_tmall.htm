<body class="">
        
    <div class="jump-container">
    
        <!-- 预备界面  background -->
        <div id="gameCover" class="block start-view">

            <!-- 一只会动的猫猫 -->
            <a href="javascript:void(0)" alt="猫猫" class="my_cat"><img src="./images/background/maoamo.png" alt="猫猫" /></a>

            <!-- <a href="http://m.tmall.com"  class="icon jump_cat"><img src="./images/background/jump_mm.gif" alt="猫猫" /></a> -->
            
            <!-- 声音控制按钮 -->
            <a href="javascript:void(0)" id="btnSound" class="icon btn-sound">&nbsp;</a> 
          
            <!-- 开始 -->
            <a href="javascript:void(0)" id="btnPlay" class="icon btn-play">&nbsp;</a>

        </div>
      
        <!-- 游戏主体 -->
        <div id="gameBody" class="block game_view hide">
            <div id="gameCanvas" class="block">
                <!-- 天空背景层 -->
                <canvas width="480" height="800" id="canvasSkyLayer"></canvas>
                <!-- 远景山丘背景层 -->
                <canvas width="480" height="800" id="canvasHillLayer"></canvas>
                <!-- 近景山丘背景层 -->
                <canvas width="480" height="800" id="canvasHillNearLayer"></canvas>
                <!-- 房子背景层 -->
                <canvas width="480" height="800" id="canvasFloorLayer"></canvas>
                <!-- 白云精灵层 -->
                <canvas width="480" height="800" id="canvasStairLayer"></canvas>
                <!-- 驴子精灵层 -->
                <canvas width="480" height="800" id="canvasDonkeyLayer"></canvas>
                <!-- 效果精灵层 -->
                <canvas width="480" height="800" id="canvasEffectLayer"></canvas>
            </div>

            <!-- 分数及暂停按钮 -->
            <div id="numberAndPause" class="block">
                <!-- 分数 -->
                <div id="number" class="icon"></div>
                <!-- 暂停 -->
                <a href="javascript:void(0)" id="btnPause" class="icon">&nbsp;</a>
            </div>

            <!-- 预备 -->
            <div id="beingReady" class="icon">
                &nbsp;
            </div>

            <!-- 开始 -->
            <div id="beingGo" class="icon">
                &nbsp;
            </div>

            <!-- 暂停面板 -->
            <div id="panelResume" class="icon">
                <!-- 返回列表 -->
                <a href="javascript:void(0)" id="btnResumeExit">&nbsp;</a>
                <!-- 继续游戏 -->
                <a href="javascript:void(0)" id="btnResume">&nbsp;</a>
            </div>
        </div>
      
        <!-- 游戏结束 -->
        <div id="gameOver" class="block end-view hide">

            <!-- 分享 -->
            <a href="javascript:void(0)" id="btnShare2" class="icon">&nbsp;</a>

            <!-- 名字 -->
            <span id="name">山水88</span>

            <!-- 得分 -->
            <span id="score" class="score_no">48,000,962</span>

        </div>

    </div>  

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" data-config='{combine:true}' type="text/javascript"></script>

			});

            //     }, function (shareResult) {
            //         alert("分享结果：" + shareResult);
            //     });
            // });

            window.addEventListener('deviceorientation', function(event) {          
                if(uao.mobile){

                    var a = (event.alpha) && (event.alpha).toFixed(3),     // Y轴  
                        b = (event.beta) && (event.beta).toFixed(3),      // Z轴
                        g = (event.gamma) && (event.gamma).toFixed(3),     // X轴 
                        cssVlaue = "rotate("+ g +"deg)",  // 旋转
                        zcrn = "rotateY(" + a + "deg)";   // 水平旋转

                    // "-webkit-transform": zcrn

                    DOM.css('.my_cat', {
                        "-webkit-transform": cssVlaue
                    });
                }  
            }, false);

        });

</body>
