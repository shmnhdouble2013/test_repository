<body class="">
        
    <div class="jump-container">
    
        <!-- 预备界面 -->
        <div id="gameCover" class="block start-view hide">

                <span class="start-cat"></span>

            <a href="javascript:void(0)" id="btnPlay" class="btn-play">&nbsp;</a>

        </div>

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" data-config='{combine:true}' type="text/javascript"></script>
    <script src="./js/twoviewversion.js" type="text/javascript"></script>
    <script type="text/javascript">
        KISSY.use('twoviewversion', function(S, MoreViewVersion){
            var DOM = S.DOM,
                uao = S.UA,
                Event = S.Event;

            // 分辨率监控    
            new MoreViewVersion({
                aryRange: [320, '480px', 640, 768], // 监控宽度值 数组范围   
                isRealTimeEvent: true           // 监控宽度值 数组范围   -- 默认 true 实时监控 
            });
            
            

            // S.one("#J_WeekShare").on("click", function () {
            //     //  main operation
            //     share5.share({
            //         token:share5.initData.token,
            //         fwd:share5.getSelectedFwd().join(','),
            //         title:urlConfig.title || "弱分享标题",
            //         url:urlConfig.url || "弱分享链接",
            //         comment:urlConfig.comment || "弱分享内容",
            //         imgUrl:"http://img04.taobaocdn.com/tps/i1/T12t6TXa8mXXclNAI0-130-225.jpg"
            //     }, function (shareResult) {
            //         alert("分享结果：" + shareResult);
            //     });
            // });

            window.addEventListener('deviceorientation', function(event) {          
                if(uao.mobile){

                    var a = (event.alpha) && (event.alpha).toFixed(3),     // Y轴  
                        b = (event.beta) && (event.beta).toFixed(3),      // Z轴
                        g = (event.gamma) && (event.gamma).toFixed(3),     // X轴 
                        cssVlaue = "rotate("+ g +"deg)",  // 旋转
                        zcrn = "rotateY(" + a/1.5 + "deg)";   // 水平旋转

                    // "-webkit-transform": zcrn

                    DOM.css('.my_cat', {
                        "-webkit-transform": cssVlaue
                    });

                    DOM.css('.red-page', {
                        "-webkit-transform": zcrn
                    });
                }  
            }, false);

        });
    </script>
</body>
