<!DOCTYPE html>
<!-- saved from url=(0045)http://demo.tmall.net/tmall-anywhere/std.html -->
<html>
<head>

    <link type="text/css" rel="stylesheet" href="css/jump.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta charset="gbk">
    <title>跳跳抽红包游戏</title>
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport"> <!-- 缩放 user-scalable=no  -->    
    <link href="http://img01.taobaocdn.com/tps/i1/T1zo51XxXfXXXeOHro-144-144.png" rel="apple-touch-icon-precomposed">
	
	<link rel="stylesheet" type="text/css" href="style.css" media="screen, handheld" />
	<link rel="stylesheet" type="text/css" href="enhanced.css" media="screen and (min-width: 40.5em)" />
	
    <!--[if (lt IE 9)&(!IEMobile)]>
		<link rel="stylesheet" type="text/css" href="enhanced.css" />
	<![endif]-->

    <!-- 从桌面icon启动 iOS Safari 是否进入全屏状态（App模式） yes | no-->
    <meta content="yes" name="apple-mobile-web-app-capable">
	
    <!-- iOS Safari 全屏状态下的状态栏样式  default | balck | black-translucent-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	
    <!-- iOS 设备上禁止将数字识别为可点击的tel link -->
    <meta content="telephone=no" name="format-detection">


    <style type="text/css">				
        /* 平板电脑横向及竖向分辨率 */ 
        @media only screen and (min-width: 768px) and (max-width: 1024px) {

        }

        /* iphone4-4s 横向放置大屏手机分辨率 */ 
        @media only screen and (min-width: 640px) and (max-width: 960px){

        }

        /* android 480 小屏手机横向竖向分辨率 */ 
        @media only screen and (min-width: 480px)and (max-width: 800px){

        }
    </style>
</head>
<body>
    <div class="body-container">
        <div class="jump-container">
        
            <!-- 预备界面 -->
            <div id="gameCover" class="block background">
                
                <!-- 声音控制按钮 -->
                <a href="javascript:void(0)" id="btnSound" class="icon btn-sound">&nbsp;</a>        
                <!-- 成就 -->
                <a href="javascript:void(0)" id="btnCup" class="icon btn-cup">&nbsp;</a>
                <!-- 开始 -->
                <a href="javascript:void(0)" id="btnPlay" class="icon btn-play">&nbsp;</a>
                <!-- 分享 -->
                <a href="javascript:void(0)" id="btnShare" class="icon btn-share">&nbsp;</a>
        
        
                <!-- 排行榜 -->
                <a href="javascript:void(0)" id="btnScore" class="icon btn-score">&nbsp;</a>                
        
                <!-- 更多  -->
                <a href="javascript:void(0)" id="btnMore" class="icon btn-more">&nbsp;</a>
                
                <!-- 加载资源 -->
                <span id="progressText"></span>      
       
            </div>
          
            <!-- 游戏主体 -->
            <div id="gameBody" class="block">
                <div id="gameCanvas" class="block">
                    <!-- 天空背景层 -->
                    <canvas width="480" height="800" id="canvasSkyLayer"></canvas>
                    <!-- 远景山丘背景层 -->
                    <canvas width="480" height="800" id="canvasHillLayer"></canvas>
                    <!-- 近景山丘背景层 -->
                    <canvas width="480" height="800" id="canvasHillNearLayer"></canvas>
                    <!-- 房子背景层 -->
                    <canvas width="480" height="800" id="canvasFloorLayer"></canvas>
                    <!-- 白云精灵层 -->
                    <canvas width="480" height="800" id="canvasStairLayer"></canvas>
                    <!-- 驴子精灵层 -->
                    <canvas width="480" height="800" id="canvasDonkeyLayer"></canvas>
                    <!-- 效果精灵层 -->
                    <canvas width="480" height="800" id="canvasEffectLayer"></canvas>
                </div>

                <!-- 分数及暂停按钮 -->
                <div id="numberAndPause" class="block">
                    <!-- 分数 -->
                    <div id="number" class="icon"></div>
                    <!-- 暂停 -->
                    <a href="javascript:void(0)" id="btnPause" class="icon">&nbsp;</a>
                </div>

                <!-- 预备 -->
                <div id="beingReady" class="icon">
                    &nbsp;
                </div>

                <!-- 开始 -->
                <div id="beingGo" class="icon">
                    &nbsp;
                </div>

                <!-- 暂停面板 -->
                <div id="panelResume" class="icon">
                    <!-- 返回列表 -->
                    <a href="javascript:void(0)" id="btnResumeExit">&nbsp;</a>
                    <!-- 继续游戏 -->
                    <a href="javascript:void(0)" id="btnResume">&nbsp;</a>
                </div>
            </div>
          
            <!-- 游戏结束 -->
            <div id="gameOver" class="block background">
                <!-- 分享 -->
                <a href="javascript:void(0)" id="btnShare2" class="icon">&nbsp;</a>
                <!-- 名字 -->
                <span id="name"></span>
                <!-- 得分 -->
                <span id="score"></span>
                <!-- 排行榜 -->
                <a href="javascript:void(0)" id="btnScore2" class="icon">&nbsp;</a>
                <!-- 准备 -->
                <a href="javascript:void(0)" id="btnRetry" class="icon">&nbsp;</a>
                <!-- 更多 -->
                <a href="javascript:void(0)" id="btnMore2" class="icon">&nbsp;</a>
                <!-- 成就 -->
                <a href="javascript:void(0)" id="btnCup2" class="icon">&nbsp;</a>
            </div>

        </div>    
    </div>


    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js" data-config='{combine:true}' type="text/javascript"></script>
    <script src="./js/twoviewversion.js" type="text/javascript"></script>
    <script type="text/javascript">
        KISSY.use('twoviewversion', function(S, MoreViewVersion){
           new MoreViewVersion([480, 640, 768]);
        });
    </script>
</body>
</html>
