<!-- 快捷 打开页面 -->
<a id="demo_redirec_lnk" class="page-lnk" href="http://www.jack.com/alimall/bui/start/index.php" title="搜索页Demo" >打开非默认配置tab页面</a>


<br/><br/><br/>

<a href="javascript:void(0)" id="J_refresh">刷新页面</a> <br/><br/>
<a href="javascript:void(0)" id="J_openpg">打开新页面</a> <br/><br/>
<a href="javascript:void(0)" id="J_redirec">跳转新页面</a> <br/><br/>
<a href="javascript:void(0)" id="J_closepg">关闭页面</a>


<script src="http://g.tbcdn.cn/kissy/k/1.3.2/kissy-min.js"></script>
<script src="./page-lnk.js"></script>

<script>
    KISSY.ready(function (S) {
        var Event = S.Event,
            topManage = top.pageManger;

        S.use('page-lnk', function(S){

            if(!topManage) {
                return;
            }

            // 刷新页面
            Event.on('#J_refresh', 'click', function(){
                topManage.refreshSource();
            });

            // 打开新页面
            Event.on('#J_openpg', 'click', function(){
                topManage.openPage('storage', 'dabiao', function(){
                    alert('调用openPage方法，打开页面啦！');
                });
            });

            // 跳转新页面
            Event.on('#J_redirec', 'click', function(){
                topManage.redirectPage('storage', 'homeIndex11');
            });

            // 关闭页面
            Event.on('#J_closepg', 'click', function(){
                topManage.closePage(function(){
                    alert('关闭了页面');
                });
            });

        });

    });
</script>

</body>
</html>
