    <link href="http://static.pinganfang.com/kissyui/bui/assets/css/bs3/bui-min.css" type="text/css" rel="stylesheet">

</head>
<body>

<!-- 固定左侧导航菜单 -->
<div class="navbar-fixed-left left-bar-menu bor-all-e5e5e5 bor-top-orange" id="left-bar"></div>


<div class="flowstep" id="J_process-step">

        <li title="进入方式：直接进入<br/>平均停留时间：35ms<br/>UV人数：30w" >
            <div class="step-name">新房新房新房</div>

        </li>
        <li title="进入方式：直接进入<br/>平均停留时间：35ms<br/>UV人数：30w" >
            <div class="step-name">detail页面</div>
            <div class="step-marks">10w(pv)</div>
        </li>
    </ol>
</div>


<script src="http://www.jack.com/kissyui/1.3.2/build/kissy.js"></script>
<script src="http://www.jack.com/kissyui/bui/adapter1.1.5.js"></script>
<script src="http://www.jack.com/kissyui/config_loc.js"></script>


<script>
    var menuList = {
        render: '#left-bar',
        width: 180,
        items: [
            {
                text : '首选项',
                items: [
                    {
                        id: 'id_index',
                        text: '首页',
                        href: './index.php'
                    }
                ]
            },

            {
                text : '访客分析',
                items: [
                    {
                        id: "id_reg_collectn_regional",
                        text: '注册分析',
                        href: './reg_collection_regional.php'
                    },
                    {
                        id: "id_reg_collectn_trend",
                        text: '收藏分析',
                        href: './reg_collection_trend.php'
                    },
                    {
                        id: 'id_get_discount',

                    },
                    {
                        id: 'id_fax_phone',
                        text: '发送到手机',

                    },
                    {

                        href: './pvuv_linechart.php'
                    }
                ]
            }
        ]
    };

    KISSY.use(['bui/menu', 'bui/overlay', 'gallery/process/1.0/index'], function(S, Menu, Message, ProcessStep){

        // 实例化菜单
        var sideMenuOjb = new Menu.SideMenu(menuList);
        sideMenuOjb.render();
        // 设置选中菜单
        sideMenuOjb.setSelectedByField('id','id_visit_page_detail');

        // 实例化流程图条
        new ProcessStep({
            container: '#J_process-step',
            forceFit: true
        });

        BUI.Message.Alert('gallery ProcessStep 组件实例化完毕！', 'info');
    });

</script>

</body>
